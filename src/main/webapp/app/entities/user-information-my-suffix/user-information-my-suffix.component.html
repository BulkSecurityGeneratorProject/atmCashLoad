<div>
    <h2>
        <span jhiTranslate="atmCashLoadApp.userInformation.home.title">User Informations</span>
        <button class="btn btn-primary float-right jh-create-entity create-user-information-my-suffix" [routerLink]="['/', { outlets: { popup: ['user-information-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="atmCashLoadApp.userInformation.home.createLabel">
            Create new User Information
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userInformations">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userId"><span jhiTranslate="atmCashLoadApp.userInformation.userId">User Id</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userName"><span jhiTranslate="atmCashLoadApp.userInformation.userName">User Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="email"><span jhiTranslate="atmCashLoadApp.userInformation.email">Email</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="phone"><span jhiTranslate="atmCashLoadApp.userInformation.phone">Phone</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="password"><span jhiTranslate="atmCashLoadApp.userInformation.password">Password</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="status"><span jhiTranslate="atmCashLoadApp.userInformation.status">Status</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="officeId"><span jhiTranslate="atmCashLoadApp.userInformation.office">Office</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userInformation of userInformations ;trackBy: trackId">
                <td><a [routerLink]="['../user-information-my-suffix', userInformation.id ]">{{userInformation.id}}</a></td>
                <td>{{userInformation.userId}}</td>
                <td>{{userInformation.userName}}</td>
                <td>{{userInformation.email}}</td>
                <td>{{userInformation.phone}}</td>
                <td>{{userInformation.password}}</td>
                <td jhiTranslate="{{'atmCashLoadApp.Status.' + userInformation.status}}">{{userInformation.status}}</td>
                <td>
                    <div *ngIf="userInformation.officeId">
                        <a [routerLink]="['../office-my-suffix', userInformation.officeId  ]" >{{userInformation.officeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-information-my-suffix', userInformation.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-information-my-suffix/'+ userInformation.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-information-my-suffix/'+ userInformation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="userInformations && userInformations.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
